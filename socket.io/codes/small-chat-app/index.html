<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Chat</title>
    <!-- Include Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
      <h2 class="text-2xl font-semibold mb-4">Message Box</h2>
      <!-- Form to submit new message -->
      <form id="messageForm" class="space-y-4">
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700"
            >Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="3"
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
          ></textarea>
        </div>
        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Submit
          </button>
        </div>
      </form>
      <!-- List to display messages -->
      <ul id="messageList" class="mt-6 space-y-2"></ul>
    </div>

    <!-- Include Socket.IO library -->
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

    <script>
      // Initialize Socket.IO client
      const socket = io("http://localhost:9000");

      socket.on("messageFromServer", (dataFromServer) => {
        console.log(dataFromServer);
        socket.emit("messageToServer", { data: "Message from Client , Hello" });
      });
      // Handle incoming messages from server
      socket.on("messageToClients", (msg) => {
        // Create a new list item to display the message
        const listItem = document.createElement("li");
        listItem.textContent = msg.text;

        // Append the new message to the message list
        const messageList = document.getElementById("messageList");
        messageList.appendChild(listItem);
      });

      // Handle form submission
      document
        .getElementById("messageForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const message = document.getElementById("message").value;
          socket.emit("newMessageToServer", { text: message });

          // Clear the input field after submitting the message
          document.getElementById("message").value = "";
        });
    </script>
  </body>
</html>
